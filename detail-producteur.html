  <!-- Scripts pour la gestion des champs "Autre" -->
  <script>
    // Gestion des champs "Autre" pour tous les membres
    document.addEventListener('DOMContentLoaded', function() {
      // Gestion "Autre" Statut Plantation
      document.querySelectorAll('.statut-plantation').forEach(select => {
        const autreInput = select.parentNode.querySelector('.autre-plantation');
        select.addEventListener('change', () => {
          autreInput.classList.toggle('hidden', select.value !== 'autre');
        });
      });

      // Gestion "Autre" Statut scolaire
      document.querySelectorAll('.statut-scolaire').forEach(select => {
        const autreInput = select.parentNode.querySelector('.autre-scolaire');
        select.addEventListener('change', () => {
          autreInput.classList.toggle('hidden', select.value !== 'autre');
        });
      });
    });
